<!-- location API to display location -->
<p>Google API to display my coordinates.</p>

<!-- clicking invokes the function to display the coordinates -->
<button onclick="getLocation()">Click</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;	
}
</script>

<!-- This div displays content stored by the API onload-->
<div><h3 id="result"></h3></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("name", "This content is stored locally by storage API");
    // Retrieve
    document.getElementById("result").innerHTML = localStorage.getItem("name");
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>
